<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="pushPage()" >Push Contact</button>
  <button ion-button block (click)="popPage()" *ngIf="isPushedType">Pop Contact</button>
  <button ion-button block (click)="goToHome()" *ngIf="!isPushedType" color=danger>Go to Home</button>
</ion-content>
